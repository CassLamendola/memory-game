<!DOCTYPE html>
<html>
<head>
	<title>Concentration</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Concentration</h1>
		<div class="stats">
			<div class="score">
				<ul class="stars">
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
				</ul>
			</div>
			<div class="score">
				Time: <span class="time">00:00</span>
			</div>
			<div class="score">
				Moves: <span class="moves">0</span>
			</div>
			<div class="score">
				<i class="fas fa-redo-alt"></i>
			</div>
		</div>
		<ul class="deck">
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
			<li class="card"><img src=""></li>
		</ul>
		<div class="congrats">
			<h1>Congratulations! You won!</h1>
			<p>
				<span>Stars: <i class="fas fa-star"></i> <i class="fas fa-star"></i> <i class="fas fa-star"></i></span><br>
				<span class="time">Time: </span>
				<br>
				<span class="moves">Moves:</span>
			</p>
			<button class="again">Play again</button>
			<button class="quit">Quit</button>
		</div>
	</div>
</body>
<footer>
	Icons made by Freepik from www.flaticon.com
</footer>
<script type="text/javascript" src="js/app.js"></script>
</html>
